<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest</title>
    <!--Font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!--custom style-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="main-body">
        <div class="body-col">
           <div class="page-content">
                <h2 class="page-title">How much interest will I make?</h2>
                <p class="page-paragraph">
                    Our flexible saving plans help you save at your own pace as well
                    as get interest on your saved amount when last for a particular 
                    duration without been withdraw.
                </p>
                <div class="calc-container">
                    <div class="grid-col">
                        <label for="amount">Amount</label>
                        <input class="input-col" type="text" value="20,000.00" name="" id="">
                    </div>
                    <div class="grid-col">
                        <label for="plans">Savings Plan</label>
                        <select name="plans" id="">
                            <option style="padding: 10px;" value="Safelock">PIGGY Bank</option>
                            <option value="Safelock">SafeLock</option>
                            <option value="Safelock">Targets</option>
                            <option value="Safelock">Flex Naira</option>
                            <option value="Safelock">Flex Dollar</option>
                        </select>
                    </div>
                    <div class="grid-col">
                        <label for="plans">Savings Frequency</label>
                        <select name="plans" id="">
                            <option value="Safelock">Weekly</option>
                            <option value="Safelock">Monthly</option>
                            <option value="Safelock">Yearly</option>
                        </select>
                    </div>
                    <div class="grid-col">
                        <label for="plans">Savings Duration (Yearly}</label>
                        <input class="input-col" type="number" value="1">
                    </div>
                </div>
                <div class="calc-btn">
                    <button>Calculate</button>
                </div>
           </div>
        </div>
        <div class="body-col blue-bg">
            <div class="form-container">
               <div class="balance">
                    <h3>Total Balance</h3>
                    <h2>#230,783.08</h2>
               </div>
    
                <div class="form-col interest">
                    <h5>Interest</h5>
                    <h4>#20,808.08</h4>
                </div>
                <div class="form-col amount-saved">
                    <h5>Amount saved</h5>
                    <h4>#230,783.08</h4>
                </div>
                <div class="form-col duration">
                    <h5>Duration</h5>
                    <h4>1 year</h4>
                </div>
                <div class="form-col">
                    <button>Start saving</button>
                </div>
            </div>
            <div class="style">
                <span class="top-right">X</span>
                <span class="bottom-left">D</span>
                <span class="bottom-right">C</i></span>
            </div>
        </div>

        <!-- <i class="fas fa-times"></i>
        <i class="fab fa-dyalog"></i>
        <i class="fab fa-cuttlefish"></i> -->
    </section>
</body>
</html>
